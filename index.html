    <div class="form-container">
        <form action="" id="signin-form" method="post" class="signin-form">
            <h1>
                SIGN IN
            </h1>
            <div class="text-field">
                <input id="userName" type="text">
                <label for="userName" id="userLabel" class="user">Username</label>
            </div>
            <div class="text-field" style="margin-top: 15px;">
                <input id="password" type="password">
                <label for="" id="passLabel" class="pass">Password</label>
                <button type="button" class="eye signin-eye" id="hidePassword">
                    <i class="bi bi-eye-slash"></i>
                </button>
                <button type="button" class="eye signin-eye" id="showPassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            <div class="links">
                <a href="#" id="signUp" class="signup">
                    Sign Up
                </a>
            </div>
            <div class="submit">
                <input type="submit" value="Sign In" name="Sign In" id="signInBtn">
            </div>
        </form>
        <form action="" id="signup-form" class="signup-form">
            <h1>
                SIGN UP
            </h1>
            <div class="text-field">
                <label for="" id="newUserLabel" class="signUp-user">Enter Your Name</label>
                <input id="newUser" type="text" required>
            </div>
            <div class="text-field" style="margin-top: 15px;">
                <label for="" id="newPassLabel" class="signUp-pass">Enter Password</label>
                <input id="newPass" type="password" required>
                <button type="button" class="eye signup-eye" id="hideNewPassword">
                    <i class="bi bi-eye-slash"></i>
                </button>
                <button type="button" class="eye signup-eye" id="showNewPassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            <div class="text-field" style="margin-top: 3px;">
                <label for="" id="confirmPassLabel" class="confirm-pass">Confirm Password</label>
                <input id="confirmPass" type="password" required>
                <button type="button" class="eye confirm-eye" id="hideConfirmPassword">
                    <i class="bi bi-eye-slash"></i>
                </button>
                <button type="button" class="eye confirm-eye" id="showConfirmPassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            <div class="links">
                <a href="#" id="signIn" class="signIn">
                        Already have an account?
                    </a>
            </div>
            <div class="submit">
                <input type="submit" value="Sign Up" name="Sign Up" id="signUpBtn">
            </div>
        </form>

            $("#showPassword").hide();
            $("#hidePassword").show();

            $("#password").get(0).type = "password";
            $("#hidePassword").hide();
